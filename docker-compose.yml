version: "3.9"

services:
  web:
    build:
      context: "Web"
    container_name: "weather-web-container"
    ports:
      - "8090:80"
  api:
    build:
      context: "API"
    container_name: "weather-api-container"
    ports:
      - "8091:80"
    depends_on:
      - "db"
  db:
    image: "mcr.microsoft.com/mssql/server"
    container_name: "weather-db-container"
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=yourStrongP@ssword
    ports:
      - "8092:1433"
    volumes:
      - weatherData:/var/opt/mssql:rw

volumes:
  weatherData: